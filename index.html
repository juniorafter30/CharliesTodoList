<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's ToDoList</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/4b0a44444a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/images/clipboard-list-solid.svg">
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Enter the task content...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Tasks List :</h3>
            <p class="alertInfo">No tasks so far, add something :) </p>
            <ul>
            </ul>
        </div>
    </div>
            
    
    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Enter the task content..">
            <button class="popupBtn accept">Zatwierd≈∫</button>
            <button class="popupBtn cancel">Anuluj</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
